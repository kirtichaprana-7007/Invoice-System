{% extends "base.html" %} {% block body %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Klarity Invoice System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      header {
        border-radius: 8px;
        font-size: 20px;
        background-color: rgb(57, 111, 147);
        color: rgb(240, 240, 246);
        padding: 15px 0;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 30px 0;
      }

      .form-container {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-container label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: rgb(112, 112, 139);
      }

      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-container button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-container button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Klarity Invoice System</h1>
      <p>Contact Us</p>
    </header>

    <div class="container">
      <div class="form-container">
        <h2>We'd love to hear from you!</h2>
        <form method="post">
          {% csrf_token %}
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />

          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />

          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject of your message"
            required
          />

          <label for="message">Your Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message here"
            required
          ></textarea>
          <a
            type="button"
            href="{% url 'contact-success' %}"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Send Message
          </a>
        </form>
      </div>
    </div>
  </body>
</html>


{% endblock body %}
