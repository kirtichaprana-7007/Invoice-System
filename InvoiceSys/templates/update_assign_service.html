{% extends "base.html" %}

{% block body %}

<div class="container mx-auto my-10 p-5 bg-white rounded">
    <form  method="post">

        {% csrf_token %}
        {{form.as_p}}

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 my-4 rounded shadow hover:bg-blue-700">
            Submit
        </button>

        <a href="{% url 'add-client' %}" class="text-red-500 hover:text-blue-700">
            Cancel
        </a>

    </form>
    
</div>


{% endblock body %}
