{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto my-10 p-5 bg-white rounded">
    <h2 class="text-3xl font-semibold text-center mb-6">Create a New Account</h2>

    <div>
        
         <!-- Display success/error messages -->
        {% if messages %}
        <div>
        {% for message in messages %}
        <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg">{{ message }}</div>
        {% endfor %}
        </div>
       {% endif %}

    </div>

    <form method="POST" class="space-y-4">
        
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        {% csrf_token %}
        {{ form.as_p }}
        
        <a  type="button" href="{% url 'home' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Create Account</a>

    </form>
</div>
{% endblock %}
